<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-green-800 mb-4">Plant Disease Analyzer</h1>
            <p class="text-lg text-gray-600">Upload a plant image to detect diseases and get treatment recommendations</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="mb-8">
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-green-500 rounded-lg">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <svg class="w-12 h-12 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">Select a photo</p>
                        </div>
                        <input type="file" class="opacity-0" accept="image/*" id="imageInput"/>
                    </label>
                </div>
            </div>

            <div id="loadingSpinner" class="hidden">
                <div class="flex justify-center items-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500"></div>
                </div>
                <p class="text-center mt-4 text-gray-600">Analyzing image...</p>
            </div>

            <div id="results" class="hidden">
                <div class="border-t border-gray-200 pt-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Analysis Results</h2>
                    <div id="resultContent" class="prose max-w-none"></div>
                </div>
            </div>

            <div id="history" class="mt-8 border-t border-gray-200 pt-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Analysis History</h2>
                <div id="historyContent" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        // Replace with your deployed backend API URL
        const API_ENDPOINT = 'https://plant-disease-analyzer.onrender.com';

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                $('#loadingSpinner').removeClass('hidden');
                $('#results').addClass('hidden');

                const response = await fetch(`${API_ENDPOINT}/analyze`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                $('#resultContent').html(`
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-green-800">Analysis Complete</h3>
                        <p class="mt-2">${result.analysis}</p>
                        <h4 class="font-semibold mt-4 text-green-800">Treatment Recommendations:</h4>
                        <p class="mt-2">${result.treatment}</p>
                    </div>
                `);

                $('#results').removeClass('hidden');
                updateHistory();
            } catch (error) {
                console.error('Error:', error);
                $('#resultContent').html(`
                    <div class="bg-red-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-red-800">Error</h3>
                        <p class="mt-2">Sorry, there was an error processing your image. Please try again.</p>
                    </div>
                `);
                $('#results').removeClass('hidden');
            } finally {
                $('#loadingSpinner').addClass('hidden');
            }
        }

        async function updateHistory() {
            try {
                const response = await fetch(`${API_ENDPOINT}/history`);
                const history = await response.json();

                $('#historyContent').empty();
                history.forEach(item => {
                    $('#historyContent').append(`
                        <div class="bg-white shadow rounded-lg p-4">
                            <div class="flex items-center justify-between">
                                <p class="text-sm text-gray-500">${new Date(item.timestamp).toLocaleString()}</p>
                            </div>
                            <div class="mt-2">
                                <p class="text-gray-800">${item.analysis}</p>
                            </div>
                        </div>
                    `);
                });
            } catch (error) {
                console.error('Error updating history:', error);
            }
        }

        $(document).ready(function() {
            $('#imageInput').change(function(e) {
                if (e.target.files.length > 0) {
                    uploadImage(e.target.files[0]);
                }
            });

            updateHistory();
        });
    </script>
</body>
</html>
